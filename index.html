<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>McDonald's モバイルオーダー管理システム</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="header">
        <div class="container">
            <div class="header-content">
                <div class="header-left">
                    <div class="logo-circle">
                        <span style="font-size: 2rem; font-weight: bold; color: #111827;">M</span>
                    </div>
                    <div>
                        <h1 class="header-title">McDonald's</h1>
                        <p class="header-subtitle">モバイルオーダー管理システム</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="main-content">
        <div class="container">
            <!-- タブナビゲーション -->
            <div class="tab-navigation">
                <div class="tab-container">
                    <button class="tab-button active" data-tab="dashboard">
                        <svg class="icon-small" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                            <line x1="3" y1="9" x2="21" y2="9"></line>
                            <line x1="9" y1="21" x2="9" y2="9"></line>
                        </svg>
                        ダッシュボード
                    </button>
                    <button class="tab-button" data-tab="products">
                        <svg class="icon-small" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="3" y1="12" x2="21" y2="12"></line>
                            <line x1="3" y1="6" x2="21" y2="6"></line>
                            <line x1="3" y1="18" x2="21" y2="18"></line>
                        </svg>
                        商品管理
                    </button>
                    <button class="tab-button" data-tab="orders-delivery">
                        <svg class="icon-small" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M6 2L3 6v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V6l-3-4z"></path>
                            <line x1="3" y1="6" x2="21" y2="6"></line>
                            <path d="M16 10a4 4 0 0 1-8 0"></path>
                        </svg>
                        訂単・配送
                    </button>
                    <button class="tab-button" data-tab="operations">
                        <svg class="icon-small" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path>
                            <circle cx="12" cy="10" r="3"></circle>
                        </svg>
                        店舗運営
                    </button>
                    <button class="tab-button" data-tab="customer-service">
                        <svg class="icon-small" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                            <circle cx="12" cy="7" r="4"></circle>
                        </svg>
                        顧客サービス
                    </button>
                </div>
            </div>
            
            <div id="sub-tab-navigation" class="sub-tab-navigation" style="display: none;">
                <div class="sub-tab-container"></div>
            </div>

            <div id="content-area"></div>
        </div>
    </div>

    <div id="notification-container" class="notification-container"></div>

    <div id="modal-overlay" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modal-title">タイトル</h2>
                <button class="modal-close" onclick="closeModal()">&times;</button>
            </div>
            <div class="modal-body" id="modal-body"></div>
            <div class="modal-footer">
                <button class="btn btn-secondary" onclick="closeModal()">キャンセル</button>
                <button class="btn btn-primary" id="modal-submit">保存</button>
            </div>
        </div>
    </div>

    <div id="confirm-dialog" class="modal-overlay" style="display: none;">
        <div class="modal-content" style="max-width: 400px;">
            <div class="modal-header">
                <h2>確認</h2>
            </div>
            <div class="modal-body">
                <p id="confirm-message">本当に削除しますか？</p>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" onclick="closeConfirm()">キャンセル</button>
                <button class="btn btn-danger" id="confirm-yes">確認</button>
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
